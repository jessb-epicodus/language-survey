<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Complete the survey below to find out which coding language you should learn first! </p>
    <form id="survey">
      <label>What is your lucky number?</label>
      <input id="q1" class="form-control">

      <label>How many siblings do you have?</label>
      <input id="q2" class="form-control">

      <label>Are you an early bird or night owl?</label>
      <select class="form-control" id="q3">
        <option value="1"> </option>
        <option value="2">Early bird</option>
        <option value="3">Night owl</option>
      </select>

      <label>Would you rather fight 10 duck-sized horses, or 1 horse-sized duck?</label>
      <select class="form-control" id="q4">
        <option value="1"> </option>
        <option value="2">10 duck-sized horses</option>
        <option value="3">1 horse-sized duck</option>
      </select>

      <label>Would you rather speak all human languages or speak to all other animals?</label>
      <select class="form-control" id="q5">
        <option value="1"> </option>
        <option value="2">All human languages</option>
        <option value="3">All other animals</option>
      </select>


      <button type="submit" class="btn-dark">Submit</button>
    </form>

    <div id="lang1">
      <p>LANGUAGE1</p>
    </div>
    <div id="lang2">
      <p>LANGUAGE2</p>
    </div>
    <div id="lang3">
      <p>LANGUAGE3</p>
    </div>
    <div id="invalid">
      <p>All questions must be answered!</p>
    </div>
  </div>
</body>
</html>
